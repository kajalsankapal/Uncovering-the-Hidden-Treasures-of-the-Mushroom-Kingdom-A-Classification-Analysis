<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Mushroom - Smartbridge</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/input_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,300;1,700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">Smartbridge</div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('home_page') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('about_page') }}" class="nav-link">About</a></li>
                <li><a href="{{ url_for('images_page') }}" class="nav-link">Images</a></li>
                <li><a href="{{ url_for('predict_page') }}" class="nav-link active">Predict</a></li>
            </ul>
        </div>
    </nav>

    <!-- Predict Section -->
    <section class="predict-section">
        <div class="predict-container">
            <h1>Mushroom Classification</h1>
            <p class="predict-subtitle">Upload an image of a mushroom to classify it</p>
            
            <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data" class="upload-form">
                <div class="upload-area">
                    <input type="file" name="image_file" id="file_upload" class="file-input" accept="image/*" required>
                    <label for="file_upload" class="file-label">
                        <div class="upload-icon">ðŸ“¸</div>
                        <div class="upload-text">Click to upload or drag and drop<br><span>PNG, JPG, GIF up to 10MB</span></div>
                    </label>
                </div>

                <div id="image-preview-container" class="image-preview-container">
                    <img id="image-preview" alt="Preview">
                </div>

                <button type="submit" class="predict-btn">CLASSIFY MUSHROOM</button>
            </form>

            {% if prediction %}
                <div class="result-container">
                    <h2 class="result-title">Classification Result</h2>
                    <p class="result-text">The Mushroom is classified as:</p>
                    <div class="result-badge">{{ prediction }}</div>
                </div>
            {% endif %}
        </div>
    </section>

    <script src="/static/js/script.js"></script>
</body>
</html>
